<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}">
</head>
<body>
<div class="container">
    <header th:replace="~{layout::header}"></header>
    <section>
        <div class="row my-5 dashboard-admin">
            <div class="col-lg-3 sidebar-admin">
                <div th:replace="~{layout::sidebar-admin}"></div>
            </div>
            <div class="col-lg-9 ps-5 table-dashboard category">
                <h3 th:text="${'Xem thông tin nhân viên ' + employee.fullName}" class="my-4">Xem thông tin nhân viên</h3>
                <div class="mb-3 row">
                    <label for="fullName" class="col-sm-2 col-form-label">Họ tên</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="fullName"
                               th:value="${employee.fullName}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="email"
                               th:value="${employee.email}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="phoneNumber" class="col-sm-2 col-form-label">SĐT</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="phoneNumber"
                               th:value="${employee.phoneNumber}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="birthday" class="col-sm-2 col-form-label">Ngày, tháng, năm sinh</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="birthday"
                               th:value="${employee.birthday}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="idCard" class="col-sm-2 col-form-label">Số Định Danh </label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="idCard"
                               th:value="${employee.idCard}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="address" class="col-sm-2 col-form-label">Địa chỉ </label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="address"
                               th:value="${employee.address}">
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<footer th:replace="~{layout::footer}"></footer>
</body>
</html>
