<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
</head>
<body>

<div class="container" style="margin-top: 40px">
    <header th:replace="~{layout::header}"></header>
    <section>
        <div class="row my-5 dashboard-admin">
            <div class="col-lg-3 sidebar-admin">
                <div th:replace="~{layout::sidebar-admin}"></div>
            </div>
            <div class="col-lg-9 ps-5 table-dashboard category">
                <div class="create mb-4">
                    <a href="/dashboard/movies"><i class="fa-solid fa-arrow-left"></i> &nbsp; Quay lại</a>
                </div>
                <h3>Thêm mới suất chiếu</h3>
                <form action="/dashboard/showtime/confirm-add" method="post" th:object="${showtime}">
                    <input th:field="*{movie}" th:value="${showtime.movie.id}" hidden="hidden">
                    <input th:field="*{id}" th:value="${showtime.id}" hidden="hidden">
                    <div class="mb-3">
                        <label class="form-label" for="startTime">Thời gian bắt đầu</label>
                        <input class="form-control" id="startTime" th:field="*{startTime}" type="time" required>
                        <p style="color: #e20442" th:errors="*{startTime}" th:if="${#fields.hasErrors('startTime')}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="endTime">Thời gian kết thúc</label>
                        <input class="form-control" id="endTime" th:field="*{endTime}" type="time" required>
                        <p style="color: #e20442" th:errors="*{endTime}" th:if="${#fields.hasErrors('endTime')}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="showDate">Ngày chiếu</label>
                        <input class="form-control" id="showDate" th:field="*{showDate}" th:value="${showtime.showDate}" type="date" required>
                        <p style="color: #e20442" th:errors="*{showDate}"
                           th:if="${#fields.hasErrors('showDate')}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="roomNumber">Số phòng</label>
                        <input class="form-control" id="roomNumber" th:field="*{roomNumber}" type="number" required>
                        <p style="color: #e20442" th:errors="*{roomNumber}"
                           th:if="${#fields.hasErrors('roomNumber')}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="price">Giá tiền <sub style="color: red">( * )</sub></label>
                        <input class="form-control" id="price" required th:field="*{price}" th:value="${showtime.price}" type="number">
                        <p style="color: #e20442" th:errors="*{price}"
                           th:if="${#fields.hasErrors('price')}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="employee">Nhân viên <sub style="color: red">( * )</sub></label>
                        <select aria-label="Default select example" class="form-select" id="employee" name="employee"
                                th:field="*{employee}">
                            <option th:each="empl : ${employeeList}" th:text="${empl.fullName}"
                                    th:value="${empl.id}">Open this select menu
                            </option>
                        </select>
                    </div>
                    <div class="mb3">
                        <input class="btn btn-primary" type="submit" value="Xác nhận">
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<footer th:replace="~{layout::footer}"></footer>
<div th:replace="~{layout::js}"></div>
</body>
</html>
