<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}">
</head>
<body>
<div th:if="${success}">
    <span th:text="${success}" id="success" style="display: none"></span>
</div>
<div class="container">
    <header th:replace="~{layout::header}"></header>
    <section>
        <div class="row my-5 dashboard-admin">
            <div class="col-lg-3 sidebar-admin">
                <div th:replace="~{layout::sidebar-admin}"></div>
            </div>
            <div class="col-lg-9 ps-5 table-dashboard category">
                <div class="table-main">
                    <div class="search-table">
                        <form action="/dashboard/booking/">
                            <div class="row">
                                <div class="col-lg-5">
                                    <div class="col-lg-6 form-floating mb-3">
                                        <input type="date" class="form-control" id="idCategory" name="dateSearch"
                                               placeholder="Chọn ngày" th:value="${dateSearch}">
                                        <label for="idCategory"><i class="fa-solid fa-magnifying-glass"></i> Tìm theo
                                            ngày chiếu</label>
                                    </div>
                                </div>
                                <div class="col-lg-7 d-flex justify-content-end">
                                    <div class="col-auto form-floating mb-3 me-3">
                                        <input type="text" class="form-control" id="nameCategory" name="phoneSearch"
                                               placeholder="Nhập số điện thoại" th:value="${phoneSearch}">
                                        <label for="nameCategory"><i class="fa-solid fa-magnifying-glass"></i> Tìm theo
                                            số điện thoại</label>
                                    </div>
                                    <div class="col-lg-2 form-floating mb-3">
                                        <input type="submit" class="form-control btn btn-primary" value="Tìm">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <h3 style="text-align: center; margin: 60px" th:if="${bookingPage.isEmpty()}">Không có dữ liệu </h3>
                    <table class="table table-hover" th:unless="${bookingPage.isEmpty()}">
                        <thead>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col">KHÁCH HÀNG</th>
                            <th scope="col">TÊN PHIM</th>
                            <th scope="col">SỐ ĐIỆN THOẠI</th>
                            <th scope="col">NGÀY CHIẾU</th>
                            <th scope="col">GIÁ(VNĐ)</th>
                            <th scope="col">CHỨC NĂNG</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item,status: ${bookingPage}">
                            <td th:text="${(bookingPage.number)*bookingPage.pageable.pageSize+status.count}">#12921
                            </td>
                            <td th:text="${item.customer.fullName}">Vầng Trăng Máu</td>
                            <td th:text="${item.showTime.movie.title}">Vầng Trăng Máu</td>
                            <td th:text="${item.customer.phoneNumber}">Vầng Trăng Máu</td>
                            <td th:text="${item.showTime.showDate}">Vầng Trăng Máu</td>
                            <td th:text="${#numbers.formatDecimal(item.showTime.price, 0, 'COMMA', 0, 'POINT')}"></td>
                            <td>
                                <a th:href="@{/dashboard/booking/view(id=${item.id})}" title="Xem chi tiết"><i
                                        class="fa-solid fa-file-lines"></i></a>
                                <a th:href="@{/dashboard/booking/edit/__${item.id}__(movie=${item.showTime.movie.id})}"
                                   title="Sửa"><i
                                        class="fa-solid fa-pen-to-square"></i></a>
                                <a type="button" th:attr="onclick=|sendDataModal('${item.id}','${item.codeBooking}')|"
                                   title="Xóa"
                                   role="button" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
                                        class="fa-solid fa-trash-can"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <nav aria-label="Page navigation example" th:if="${bookingPage.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li th:class="${bookingPage.hasPrevious() ? 'page-item' : 'page-item disabled'}">
                            <a class="page-link" th:href="@{
                            ${#httpServletRequest.getRequestURI()}+ '?page=' +
                            ${bookingPage.number - 1} +
                            ${dateSearch != null && dateSearch != '' ? '&dateSearch='+dateSearch:''} +
                            ${phoneSearch != null && phoneSearch != '' ? '&phoneSearch='+phoneSearch:''}
                            }">Trước</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(0, bookingPage.totalPages - 1)}"
                            th:class="${i == bookingPage.number ? 'page-item active' : 'page-item'}">
                            <a class="page-link" th:text="${i + 1}" th:href="@{
                            ${#httpServletRequest.getRequestURI()} + '?page=' + ${i} +
                            ${dateSearch != null && dateSearch != '' ? '&dateSearch='+dateSearch:''} +
                            ${phoneSearch != null && phoneSearch != '' ? '&phoneSearch='+phoneSearch:''}
                            }"></a>
                        </li>
                        <li th:class="${bookingPage.hasNext() ? 'page-item' : 'page-item disabled'}">
                            <a class="page-link" th:href="@{
                            ${#httpServletRequest.getRequestURI()} + '?page=' +
                            ${bookingPage.number + 1} +
                            ${dateSearch != null && dateSearch != '' ? '&dateSearch='+dateSearch:''} +
                            ${phoneSearch != null && phoneSearch != '' ? '&phoneSearch='+phoneSearch:''}
                            }">Tiếp</a>
                        </li>
                    </ul>
                </nav>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <form action="/dashboard/booking/delete" method="post">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="d-flex">
                                        <div class="icon">
                                            <i class="fa-regular fa-bell"></i>
                                        </div>
                                        <div class="box-header-modal">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Cảnh báo</h1>
                                            <p>Hành động nguy hiểm !</p>
                                        </div>
                                    </div>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                        <i
                                                class="fa-solid fa-circle-xmark"></i></button>
                                </div>
                                <input type="text" hidden="hidden" name="id" id="id">
                                <div class="modal-body">
                                    Bạn có chắc chắn muốn xóa đơn hàng <span id="name"
                                                                                  class="text-danger"></span> này không
                                    ?
                                    Hành động này sẽ không thể khôi phục lại !

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng
                                    </button>
                                    <button type="submit" class="btn btn-danger">Xóa</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<footer th:replace="~{layout::footer}"></footer>
<script>
    function sendDataModal(id, name) {
        document.getElementById("name").innerHTML = name;
        document.getElementById("id").value = id;
        console.log(id)
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let success = document.getElementById("success").innerText;
        console.log(success)
        Swal.fire({
            title: success,
            icon: 'success',
            timer: 1500,
            timerProgressBar: true,
            showConfirmButton: false
        });
    });
</script>
</body>
</html>
