<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}">
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center my-4">
        <div class="col-lg-6">
            <form id="form-login" action="/signup" method="post" th:object="${signup}">
                <div style="background: #2E2F33;">
                    <div style="padding: 50px;">
                        <div class="logo-website text-center mb-4">
                            <img class="text-center" src="/image/logo-MOVIES24H.png" alt="">
                        </div>
                        <div class="text-center">
                            <h3>Đăng kí</h3>
                            <p>Tạo tài khoản để có thể sử dụng toàn bộ các dịch vụ của chúng
                                tôi</p>
                        </div>
                        <div class="mb-3">
                            <label for="usernameSignUp" class="form-label">Tên đăng nhập</label>
                            <input th:field="*{username}" id="usernameSignUp" type="text" class="form-control" required>
                            <p class="field-error" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="passwordSignUp" class="form-label">Mật khẩu</label>
                            <input th:field="*{password}" id="passwordSignUp" type="password" class="form-control" required>
                            <p class="field-error" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Họ Và Tên</label>
                            <input th:field="*{fullName}" id="name" type="text" class="form-control" required>
                            <p class="field-error" th:errors="*{fullName}" th:if="${#fields.hasErrors('fullName')}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Số điện thoại</label>
                            <input th:field="*{phoneNumber}" id="phoneNumber" type="text" class="form-control" required>
                            <p class="field-error" th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="emailSignUp" class="form-label">Email</label>
                            <input th:field="*{email}" id="emailSignUp" type="email" class="form-control" required>
                            <p class="field-error" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="confirmEmailSignUp" class="form-label">Nhập lại
                                email</label>
                            <input th:field="*{emailAgain}" id="confirmEmailSignUp" type="email" class="form-control">
                            <p class="field-error" th:errors="*{emailAgain}" th:if="${#fields.hasErrors('emailAgain')}"></p>
                        </div>
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-primary w-100">Đăng kí</button>
                        </div>
                        <div class="col-lg-12 my-3">
                            <p class="text-secondary-custom">Bạn đã có tài khoản, <a
                                    style="color: #E20442" href="/login"
                                    role="button">đăng nhập tại đây</a></p>
                            <p>Việc bạn tiếp tục sử dụng trang web này đồng nghĩa bạn đồng ý với
                                điều khoản sử dụng của chúng tôi</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/libs/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/js/main.js"></script>
    <script>

    </script>
</footer>
</body>
</html>
