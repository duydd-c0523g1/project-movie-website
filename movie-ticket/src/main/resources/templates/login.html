<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}">
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center my-4">
        <div class="col-lg-6">
            <form id="form-login" action="/login" method="post">
                <div style="background: #2E2F33;">
                    <div style="padding: 50px;">
                        <div class="logo-website text-center mb-4">
                            <img class="text-center" src="/image/logo-MOVIES24H.png" alt="">
                        </div>
                        <div class="text-center">
                            <h3>Đăng nhập</h3>
                            <p>Vui lòng đăng nhập để có thể sử dụng toàn bộ các dịch vụ của chúng
                                tôi</p>
                        </div>
                        <div class="mb-3">
                            <label for="usernameLogIn" class="form-label">Tên đăng nhập</label>
                            <input id="usernameLogIn" type="text" class="form-control" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="passwordLogIn" class="form-label">Mật khẩu</label>
                            <input id="passwordLogIn" type="password" class="form-control" name="password">
                        </div>
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-primary w-100">Tiếp tục</button>
                        </div>
                        <div class="col-lg-12 my-3">
                            <p class="text-secondary-custom">Bạn chưa có tài khoản, <a style="color: #E20442" href="/signup" role="button">đăng kí tại đây</a></p>
                            <p>Việc bạn tiếp tục sử dụng trang web này đồng nghĩa bạn đồng ý với
                                điều khoản sử dụng của chúng tôi</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/libs/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/js/main.js"></script>
</footer>
</body>
</html>
